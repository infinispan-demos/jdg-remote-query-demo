/* @Indexed */
message Task {

   /* @IndexedField(index=true, store=false) */
   required string title = 1;

   /* @IndexedField(index=true, store=false) */
   required int64 id = 2;
   
   optional fixed64 createdOn = 3;
   
   optional fixed64 completedOn = 4;
      
   optional bool done = 5;   

}

