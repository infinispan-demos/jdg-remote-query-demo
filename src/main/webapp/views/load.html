<form class="form-horizontal" role="form" ng-submit="loadTasks()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Loading tasks into JBoss Data Grid</label>
    </div>
    <div class="col-sm-10">
           <input autofocus="autofocus" type="number" class="form-control" id="qt" placeholder="number of mock tasks" ng-model="quantity">
    </div>        
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Back</button>
        </div>
    </div>
</form>
