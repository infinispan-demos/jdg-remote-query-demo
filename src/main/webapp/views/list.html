
<h2>Tasks list 
   <a class="btn btn-primary pull-right" href="#/search">Search</a>
   <a class="btn btn-primary pull-right" href="#/remove">Remove all</a>
   <a class="btn btn-primary pull-right" href="#/load">Load</a>
   <a class="btn btn-primary pull-right" href="#/create">New</a>
       
   
   
                   
</h2>


<table class="table table-hover">
    <tr>
        <th>
            Id
        </th>
        <th>
            Title
        </th>
        <th>
            Created On
        </th>
        <th>
            Completed On
        </th>
        <th>Done</th>

    </tr>
    <tr class="success-{{task.done}}" ng-repeat="task in tasks track by $index">
        <td> 
            {{task.id}}
        </td>

        <td> 
            {{task.title}}
        </td>
             <td>
            {{task.createdOn |date:'medium'}}
        </td>
        <td>
            {{task.completedOn |date:'medium'}}
        </td>
        <td>
            <input type="checkbox" ng-change="taskStatusChanged(task)" ng-value="task.done" ng-model="task.done">
        </td>
    
    </tr>
</table>
